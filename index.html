<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="left-section">
        <h3>Your Result</h3>
        <div class="circle">
          <p class="real-value">76</p> 
          <p class="max-value">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="description">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-section">
        <h3>Summary</h3>
        <div class="list-item">
          <div class="item reaction">
            <div class="icon-text">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p> Reaction</p>
            </div>
            <p class="percentage"><span>80</span> / 100</p> 
          </div>
          <div class="item memory">
            <div class="icon-text">
              <img src="assets/images/icon-memory.svg" alt="">
              <p> Memory</p>
            </div>
            <p class="percentage"><span>92</span> / 100</p>
          </div>
          <div class="item verbal">
            <div class="icon-text">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p> Verbal</p>
            </div>
            <p class="percentage"><span>61</span> / 100</p>
          </div>
          <div class="item visual">
            <div class="icon-text">
              <img src="assets/images/icon-visual.svg" alt="">
              <p> Visual</p>
            </div>
            <p class="percentage"><span>72</span> / 100</p>
          </div>
          <div class="item button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
